<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>hackify &middot; org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/bower_components/codemirror/lib/codemirror.css" rel="stylesheet">
    <link href="/bower_components/bootstrap-css/css/bootstrap.css" rel="stylesheet">
    <link href="/bower_components/bootstrap-css/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/hackify.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="./js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="./ico/favicon.png">
</head>

<body>

<div class="container" ng-controller="AppCtrl">
    <div class="row-fluid">
        <div class="span12">
            <h2 title="You are likely to be eaten by a grue.">You are in room {{name}}.</h2>

            <div class="row-fluid">
                <div class="span12">

                    <h3>Files</h3>
                    <ul id="files" class="clearfix">
                        <li ng-repeat="file in files">
                            <a href=""#" class="btn" ng-click="requestChangeCurrentFile(file)">{{ file }}</a>
                        </li>
                    </ul>

                    <form>
                        <ul class="breadcrumb">
                            <li class="active">{{currentFile}}</li>
                            <li class="text-warning" ng-hode="warning==''">{{warning}}</li>
                        </ul>

                        <textarea ui-codemirror="editorOptions" ng-model="body" inc-change="newChange"></textarea>

                        <div class="btn-group">
                            <button class="btn btn-primary" ng-click="requestSaveCurrentFile()">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <h3>Users</h3>

                    <form class="form-inline">
                        <input ng-model="newUserId" placeholder="Change Nickname"></input>
                        <button class="btn" ng-click="changeUserId()">change</button>
                    </form>

                    <ul id="userlist">
                        <li ng-repeat="user in users" ng-class="{'active':user.isYou, 'participant':!user.isYou}" ng-hide="user.userId == 'host'">
                            <div class="ng-cloak">
                                <img ng-hide="user.userInfo" src="/img/unknown.png" alt="{{ user.userId }}" />
                                <img ng-show="user.userInfo" src="{{ user.userInfo.avatar_url }}" alt="{{ user.userId }}" />
                            </div>
                            {{ user.userId }}
                        </li>
                    </ul>

                </div>

                <div class="span6">
                    <h3>Chat</h3>
                    <form class="form-inline">
                        <input ng-model="newMessage"></input>
                        <button class="btn" ng-click="newChatMessage()">send</button>
                    </form>

                    <ul>
                        <li ng-repeat="message in messages | reverse">{{ message | json }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /container -->

================================================== -->

<script src="/bower_components/codemirror/mode/javascript/javascript.js"></script>
<script src="/bower_components/codemirror/mode/css/css.js"></script>
<script src="/bower_components/codemirror/mode/clike/clike.js"></script>
<script src="/bower_components/codemirror/mode/php/php.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<!-- <script src="/bower_components/angular-ui.github.com/angular-ui/build/angular-ui.js"></script> -->
<script src="/bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
<script src="/bower_components/angular-socket-io/socket.js"></script>

<script>
    var roomName = '<%= roomId %>';
</script>
<script src="/js/serverState.js"></script>

<script src="/js/app.js"></script>
<script src="/js/services.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/filters.js"></script>
<script src="/js/directives.js"></script>

</body>
</html>
